<div class="topbar">
    <div class="topbar-upper">
        <div class="col-6 justify-content-start">Selamat Datang</div>
        <div class="col-6 justify-content-end" style="text-align: right;">(021)123456</div>
    </div>
    <div class="topbar-lower">
        <img src="https://ditsti.itb.ac.id/wp-content/uploads/2020/09/logo_itb_128.png" alt="">
    </div>
    <button pButton pRipple type="button" label="LOGOUT" (onclick)="logout()"></button>
</div>

<div class="sidebar px-3 mt-2">
    <p-accordion [multiple]="true">
        <p-accordionTab header="Dashboard">
            <p-panelMenu [model]="itemDashboard" [style]="{'width':'100%'}"></p-panelMenu>
        </p-accordionTab>
        <p-accordionTab header="Input Data">
            <p-panelMenu [model]="itemInput" [style]="{'width':'100%'}"></p-panelMenu>
        </p-accordionTab>
        <p-accordionTab header="Approval">
            <p-panelMenu [model]="itemApproval" [style]="{'width':'100%'}"></p-panelMenu>
        </p-accordionTab>
        <p-accordionTab header="Setting">
            <p-panelMenu [model]="itemSetting" [style]="{'width':'100%'}"></p-panelMenu>
        </p-accordionTab>
    </p-accordion>
    
</div>
