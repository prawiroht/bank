<div class="container">

    <div class="grid justify-content-center">
      <div class="col-12 md:col-6 login">
        <div class="grid login">
          <div class="col-12 image-header"><img
              src="https://asset.kompas.com/crops/ErLthBbugC0pXx_MZJMJWnYivH0=/0x0:540x360/750x500/data/photo/2021/04/21/607f92ba5cb78.jpg">
          </div>
          <div class="col-12 lg:col-6">
            <label for="username" class="block">Username</label>
            <input type="text" pInputText [(ngModel)]="username">
          </div>
          <div class="col-12 lg:col-6">
            <label for="password" class="block">Password</label>
            <p-password type="password" [(ngModel)]="password" [toggleMask]="true" [feedback]="false" id="password" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}">
            </p-password>
          </div>
        </div>
        <!-- <ng-template pTemplate="footer"> -->
        <div class="grid button">
          <div class="col-12 lg:col-12">
            <p-button label="Login" icon="pi pi-sign-in"></p-button>
          </div>
          <div class="col-12 lg:col-12">
            <p>Don't have an account?<a routerLink="/signup"> Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
