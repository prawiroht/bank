<div class="grid">
  <div class="col-12 lg:col-4">
    <h2>&gt; Approval Transaksi File MT940</h2>
  </div>
</div>

<div class="grid justify-content-start lg:justify-content-end text-center">
  <div class="col-12 lg:col-3">
    <button pButton icon="pi pi-upload" pRipple type="button" label="Export"
      class="p-button-outlined p-button-success button-nav"></button>
  </div>
</div>

<div class="card">
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text" pInputText placeholder="Search" (ngModel)="searchVal" (keyup.enter)="loadData(page)" />
  </span>
  <p-table [value]="data" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first"
    responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    >
    <ng-template pTemplate="header">
      <tr>
        <th>No</th>
        <th>Nama Bank</th>
        <th>Produk</th>
        <th>Nilai Awal</th>
        <th>Nilai Akhir</th>
        <th>Potensi Hasil</th>
        <th>Tanggal Buka</th>
        <th>Jatuh Tempo</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-point let-i="rowIndex">
      <tr>
        <td>{{i+1}}</td>
        <td>{{point.bankName}}</td>
        <td>{{point.product}}</td>
        <td>{{point.initialValue}}</td>
        <td>{{point.value}</td>
                <td>{{point.revenue}}</td>
        <td>{{point.openDate}}</td>
        <td>{{point.dueDate}}</td>
        <td>
          <div style="width: 100px;">
            <button pButton pRipple type="button" icon="pi pi-check"
              class="p-button-outlined p-button-success"></button>
            <button pButton pRipple type="button" icon="pi pi-times" class="p-button-outlined p-button-danger"></button>
          </div>

        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog header="Konfirmasi" icon="pi pi-exclamation-triangle" [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<p-toast></p-toast>
