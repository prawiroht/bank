<div class="grid">
    <div class="col-12 lg:col-4">
        <h2>&gt; User Access - User Management</h2>
    </div>
</div>

<div class="grid justify-content-start lg:justify-content-end text-center">
    <div class="col-12 lg:col-3">
        <button pButton icon="pi pi-plus" pRipple type="button" label="Add User" class="p-button-outlined mr-3 button-nav"></button>
        <button pButton icon="pi pi-upload" pRipple type="button" label="Export" class="p-button-outlined p-button-success button-nav"></button>
    </div>
</div>

<div class="card">
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search" (ngModel)="searchVal" (keyup.enter)="loadData(page)" />
    </span>
    <p-table [value]="users" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>No</th>
                <th>Username</th>
                <th>Fullname</th>
                <th>Email</th>
                <th>Group</th>
                <th>Status</th>
                <th>Last Login</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <ul *ngFor="let i of user.group"><li>{{user.group[i]}}</li></ul>
                </td>
                <td>{{user.status}}</td>
                <td>{{user.lastLogin}}</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-outlined p-button-success"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
