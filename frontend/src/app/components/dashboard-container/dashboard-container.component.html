<div>
    <div class="col-12 lg:col-4">
        <h2>&gt; Penampungan</h2>
    </div>
<div class="grid">
    <div class="col-12 md:col-8 flex align-items-center justify-content-center" style="height: 20%;">
    <p-card class="w-full">
        <i class="pi pi-filter"style="font-size: 20px;">&nbsp;Date Period</i>
        &nbsp;&nbsp;
            <label for="startDate"></label>
                <input type="date" pInputText>
            - 
            <label for="endDate"></label>
                <input type="date" pInputText>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <i class="pi pi-building"style="font-size: 20px;">&nbsp;Bank</i>
        &nbsp;&nbsp;
            <p-dropdown appendTo="body" [options]="banks" optionLabel="bankName"
            placeholder="Bank" optionValue="bankId" [dataKey]="bankName" [filter]="true">
    </p-dropdown> 
    </p-card>
    </div>
    <div class="col-12 md:col-4 flex align-items-center justify-content-center" style="height: 150px; line-height: 50px; width: 300px;">
    <p-card class="w-full bgblue">
        <i class="pi pi-wallet"style="font-size: 20px;">&nbsp;Total Penampungan</i>
        <div style="font-size: 22px; line-height: 100%; font-weight: 700; text-align: right;">
            Jumlah Duit
        </div>
    </p-card>
    </div>
</div>
    <p-card>
        <i class="pi pi-calendar-plus" style="font-size: 20px; margin-bottom: 20px;">&nbsp;Transaksi Rekening Penampungan per Bank</i>
        <p-chart type="pie" [data]="data" [responsive]="true" width="300px"></p-chart>
        <div>
        <span class="p-input-icon-left mt-2 ml-3" [style]="{ float: 'right' }">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Search" [(ngModel)]="keyword">
            <p-button type="button" icon="pi pi-search" (onClick)="Search()" styleClass="p-button-text p-btn-primary" label="Search"></p-button>
        </span>
        </div>
        <br><br><br>
        <div>
        <p-table [value]="transactions" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first"
        responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                <th>No</th>
                <th>Kode</th>
                <th>Nama</th>
                <th>Total</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </ng-template>
        </p-table>
    </div>
    </p-card>

</div>
